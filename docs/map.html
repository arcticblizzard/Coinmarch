<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kolnmark Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #1a1a1a;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    .leaflet-popup-content img {
      max-width: 100%;
      height: auto;
      margin-top: 0.5em;
    }

    h3 {
      margin: 0 0 0.25em;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const imageWidth = 8976;
    const imageHeight = 6525;

    const map = L.map('map', {
      crs: L.extend({}, L.CRS.Simple, {
        transformation: new L.Transformation(1, 0, -1, imageHeight)
      }),
      minZoom: -5,
      maxZoom: 2,
      zoomSnap: 0.5
    });

    const bounds = [[0, 0], [imageHeight, imageWidth]];
    L.imageOverlay("images/kolnmark_noLabels.jpg", bounds).addTo(map);
    map.fitBounds(bounds);

    const defaultIcon = L.icon({
      iconUrl: 'images/marker-icon.png',
      shadowUrl: 'images/marker-shadow.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41]
    });

    fetch('locations/locations.json')
      .then(res => res.json())
      .then(locations => {
        locations.forEach(loc => {
          const [x, y] = loc.coordinates.split(',').map(Number);
          const adjustedCoords = [imageHeight - y, x];

          const popupContent = `
            <h3>${loc.title}</h3>
            <p><strong>Type:</strong> ${loc.type}<br>
            <strong>Region:</strong> ${loc.region}</p>
            <p>${loc.description}</p>
            ${loc.image ? `<img src="${loc.image}" alt="${loc.title}"/>` : ""}
            <p><a href="${loc.permalink}" target="_blank">More Info</a></p>
          `;

          L.marker(adjustedCoords, { icon: defaultIcon })
            .addTo(map)
            .bindPopup(popupContent);
        });
      })
      .catch(err => console.error("Failed to load locations.json:", err));
  const districtTypeColors = {
    Civic: "#888888",
    Martial: "#800000",
    Residential: "#228B22",
    Craft: "#1E90FF",
    Industrial: "#000000",
    Leisure: "#A020F0"
  };
  fetch('locations/districts.json')
  .then(res => res.json())
  .then(districts => {
    districts.forEach(d => {
      const flippedCoords = d.coordinates.map(([x, y]) => [imageHeight - y, x]);

const popupContent = `
  <h3>${d.name}</h3>
  <p><strong>Type:</strong> ${d.type}</p>
  <p>${d.description}</p>
`;

const borderColor = districtTypeColors[d.type] || "#999";

L.polygon(flippedCoords, {
  color: borderColor,
  weight: 3,
  fillColor: borderColor,
  fillOpacity: 0.08
}).addTo(map).bindPopup(popupContent);
    });
  })
  .catch(err => console.error("Error loading districts:", err));

  </script>
</body>
</html>
