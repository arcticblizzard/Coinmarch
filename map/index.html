    <h1 id="map-of-kolnmark">Map of Kolnmark</h1>
<p><img alt="" src="../images/kolnmark_panorama.jpg" /></p>
<div id="map" style="height: 600px;"></div>

<p><link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
/></p>
<p><script
  src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js">
</script>
</p>
<script>
  var map = L.map('map', {
    crs: L.CRS.Simple,
    minZoom: -5,
    maxZoom: 2,
    zoomSnap: 0.5
  });

  var bounds = [[0, 0], [6525, 8976 ]];

  // Add the image
  L.imageOverlay("/Coinmarch/images/kolnmark_noLabels.jpg", bounds).addTo(map);

  // Fit view to image bounds (zoomed out)
  map.fitBounds(bounds);
</script>
