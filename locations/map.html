<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kolnmark Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #1a1a1a;
      color: #eee;
      font-family: sans-serif;
    }
    /* full‚Äêpage wrapper */
    #map-container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100%;
    }
    .leaflet-popup-content img {
      max-width: 100%;
      height: auto;
      margin-top: 0.5em;
    }
    h3 {
      margin: 0 0 0.25em;
    }
    /* district hover tooltip */
    .leaflet-tooltip.district-hover-label {
      background-color: rgba(0,0,0,0.75);
      color: #fff;
      padding: 2px 6px;
      font-size: 0.85em;
      border-radius: 3px;
      pointer-events: none;
    }
    /* marker hover tooltip */
    .leaflet-tooltip.marker-hover-label {
      background-color: rgba(0,0,0,0.75);
      color: #fff;
      padding: 2px 6px;
      font-size: 0.85em;
      border-radius: 3px;
      pointer-events: none;
    }
    /* legend */
    #legend-box {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background: rgba(0, 0, 0, 0.7);
      padding: 0.5em 1em;
      border-radius: 6px;
      font-size: 0.85em;
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
      align-items: center;
    }
    #legend-box label {
      white-space: nowrap;
    }
    /* tag badges */
    .tag {
      display: inline-block;
      padding: 2px 6px;
      margin: 2px 4px 2px 0;
      border-radius: 4px;
      font-size: 0.75rem;
      color: white;
      white-space: nowrap;
    }
    /* fullscreen button */
    #fullscreen-btn {
      position: absolute;
      bottom: 10px;
      right: 10px;
      z-index: 1000;
      padding: 5px 10px;
      background: #444;
      color: #eee;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.85em;
    }
  </style>
</head>
<body>

  <div id="map-container">
    <div id="map"></div>

    <div id="legend-box">
      <strong>Legend (Toggle Markers):</strong>
      <label><input type="checkbox" value="Civic" checked> <span style="color: #E0B973;">‚ñ†</span> Civic</label>
      <label><input type="checkbox" value="Martial" checked> <span style="color: #800000;">‚ñ†</span> Martial</label>
      <label><input type="checkbox" value="Residential" checked> <span style="color: #228B22;">‚ñ†</span> Residential</label>
      <label><input type="checkbox" value="Craft" checked> <span style="color: #1E90FF;">‚ñ†</span> Craft</label>
      <label><input type="checkbox" value="Industrial" checked> <span style="color: #000000;">‚ñ†</span> Industrial</label>
      <label><input type="checkbox" value="Leisure" checked> <span style="color: #A020F0;">‚ñ†</span> Leisure</label>
      <label><input type="checkbox" value="Religious" checked> <span style="color: #27D7CC;">‚ñ†</span> Religious</label>
      <label><input type="checkbox" value="Structural" checked> <span style="color: #888888;">‚ñ†</span> Structural</label>
      <button id="toggle-all"
              style="margin-left:1em;padding:2px 6px;background:#444;color:#eee;border:none;cursor:pointer;">
        Hide All
      </button>
    </div>

    <button id="fullscreen-btn">Fullscreen</button>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // --- Map & overlay setup ---
    const imageWidth = 8976,
          imageHeight = 6525,
          map = L.map('map', {
            crs: L.extend({}, L.CRS.Simple, {
              transformation: new L.Transformation(1, 0, -1, imageHeight)
            }),
            minZoom: -5,
            maxZoom: 2,
            zoomSnap: 0.5
          }),
          bounds = [[0,0],[imageHeight,imageWidth]];
    L.imageOverlay("../images/kolnmark_Labels.jpg", bounds).addTo(map);
    map.fitBounds(bounds);

    // --- Marker logic ---
    const allMarkers = [],
          locationTypeColors = {
            Civic: "#E0B973", Martial: "#800000", Residential: "#228B22",
            Craft: "#1E90FF", Industrial: "#000000", Leisure: "#A020F0",
            Religious: "#27d7cc", Structural: "#888888"
          },
          fallbackColors = [
            "#f44336","#e91e63","#9c27b0","#673ab7","#3f51b5",
            "#03a9f4","#00bcd4","#009688","#4caf50","#8bc34a",
            "#cddc39","#ff9800","#795548","#607d8b"
          ];

    function getTagColor(tag) {
      const n = tag.trim().toLowerCase();
      for (const [k,c] of Object.entries(locationTypeColors)) {
        if (k.toLowerCase() === n) return c;
      }
      let h = 0;
      for (let i=0; i<tag.length; i++) {
        h = tag.charCodeAt(i) + ((h<<5)-h);
      }
      return fallbackColors[Math.abs(h) % fallbackColors.length];
    }

    fetch('locations.json')
      .then(r => r.json())
      .then(locations => {
        locations.forEach(loc => {
          const [x,y] = loc.coordinates.split(',').map(Number),
                pos = [imageHeight - y, x],
                popup = `
                  <h3>${loc.title}</h3>
                  <p><strong>Type:</strong> ${loc.type}<br>
                  <strong>District:</strong> ${loc.district}</p>
                  <p>${loc.description}</p>
                  ${loc.image?`<img src="${loc.image}" alt="${loc.title}"/>`:''}
                  <p><a href="${loc.permalink}" target="_blank">More Info</a></p>`,
                color = locationTypeColors[loc.type]||'#aaa',
                icon = L.divIcon({
                  className: "styled-pin-icon",
                  html: `<svg width="30" height="42" viewBox="0 0 30 42">
                           <path d="M15 0C7 0 0 7 0 15.5C0 24.5 15 42 15 42
                                    C15 42 30 24.5 30 15.5C30 7 23 0 15 0Z"
                                 fill="${color}" stroke="white" stroke-width="2"/>
                           <circle cx="15" cy="15" r="5" fill="white"/>
                         </svg>`,
                  iconSize: [30,42],
                  iconAnchor: [15,42],
                  popupAnchor: [0,-42]
                }),
                marker = L.marker(pos, {icon})
                  .bindPopup(popup)
                  .bindTooltip(loc.title, {
                    permanent: false,
                    direction: 'top',
                    className: 'marker-hover-label',
                    opacity: 0.9,
                    sticky: true
                  })
                  .addTo(map);

          marker.locationData = loc;
          allMarkers.push(marker);
        });

        // per-type toggles
        document.querySelectorAll('#legend-box input[type="checkbox"]')
          .forEach(cb => cb.addEventListener('change', () => {
            const checked = Array.from(
              document.querySelectorAll('#legend-box input:checked')
            ).map(x=>x.value);
            allMarkers.forEach(m => {
              if (checked.includes(m.locationData.type)) m.addTo(map);
              else map.removeLayer(m);
            });
          }));

        // combined Show/Hide All
        const btnAll = document.getElementById('toggle-all');
        let allOn = true;
        btnAll.addEventListener('click', () => {
          allOn = !allOn;
          btnAll.textContent = allOn ? 'Hide All' : 'Show All';
          document.querySelectorAll('#legend-box input[type="checkbox"]')
            .forEach(cb => {
              cb.checked = allOn;
              cb.dispatchEvent(new Event('change'));
            });
        });
      });

    // --- District polygons ---
    const districtTypeColors = {
      civic: "#E0B973", martial: "#800000", residential: "#228B22",
      craft: "#1E90FF", industrial: "#000000", leisure: "#A020F0"
    };
    const districtLayers = [];
    function renderDistricts(districts) {
      districtLayers.forEach(l=>map.removeLayer(l));
      districtLayers.length = 0;
      districts.forEach(d => {
        const coords = d.coordinates.map(([x,y])=>[imageHeight-y,x]),
              tagLine = d.tags?.length
                ? `<div><em>üè∑Ô∏è</em> ${d.tags.map(t=>
                    `<span class="tag" style="background-color:${getTagColor(t)}">${t}</span>`
                  ).join(' ')}</div>`
                : "",
              linkLine = d.link
                ? `<p><a href="${d.link.replace(/\.md$/,'').replace(/^docs\//,'/Coinmarch/')}"
                       target="_blank">Read more...</a></p>`
                : "",
              popup = `<h3>${d.name}</h3>
                       <p><strong>Type:</strong> ${d.type}</p>
                       <p>${d.summary}</p>
                       ${tagLine}
                       ${linkLine}`,
              border = districtTypeColors[d.type.toLowerCase()]||"#999",
              poly = L.polygon(coords, {
                color: border, weight: 3, fillColor: border, fillOpacity: 0.08
              })
              .addTo(map)
              .bindPopup(popup)
              .on('click', () => {
                map.fitBounds(poly.getBounds());
                poly.openPopup();
                allMarkers.forEach(m => {
                  if (m.locationData.district === d.name) m.addTo(map);
                  else map.removeLayer(m);
                });
              })
              .bindTooltip(d.name, {
                permanent: false,
                direction: 'top',
                className: 'district-hover-label',
                opacity: 0.9,
                sticky: true
              });
        districtLayers.push(poly);
      });
    }
    fetch('districts.json')
      .then(r=>r.json())
      .then(renderDistricts);

    // --- Reset View control ---
    const resetControl = L.control({position:'topright'});
    resetControl.onAdd = function() {
      const btn = L.DomUtil.create('button');
      btn.innerText = 'Reset View';
      Object.assign(btn.style, {
        padding:'5px', background:'#333',
        color:'#fff', border:'1px solid #aaa',
        cursor:'pointer', margin:'5px'
      });
      btn.onclick = () => {
        map.fitBounds(bounds);
        allMarkers.forEach(m => m.addTo(map));
      };
      return btn;
    };
    resetControl.addTo(map);

    // --- Fullscreen logic ---
    const container = document.getElementById('map-container'),
          fsBtn = document.getElementById('fullscreen-btn');
    fsBtn.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        container.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    });
    document.addEventListener('fullscreenchange', () => {
      if (document.fullscreenElement === container) {
        fsBtn.textContent = 'Exit Fullscreen';
      } else {
        fsBtn.textContent = 'Fullscreen';
      }
      // let Leaflet redraw
      setTimeout(() => map.invalidateSize(), 300);
    });
  </script>
</body>
</html>
