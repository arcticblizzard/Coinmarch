<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kolnmark Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #1a1a1a;
      color: #eee;
      font-family: sans-serif;
    }

    #filter-controls {
      position: absolute;
      top: 25px;
      left: 50px;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.7);
      padding: 0.5em 1em;
      border-radius: 5px;
      font-size: 0.9em;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    .leaflet-popup-content img {
      max-width: 100%;
      height: auto;
      margin-top: 0.5em;
    }

    h3 {
      margin: 0 0 0.25em;
    }

    .leaflet-tooltip.district-hover-label {
      background-color: rgba(0,0,0,0.75);
      color: #fff;
      padding: 2px 6px;
      font-size: 0.85em;
      border-radius: 3px;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div id="filter-controls">
    <strong>Filter by District Type:</strong><br>
    <label><input type="checkbox" value="civic" checked> Civic</label><br>
    <label><input type="checkbox" value="martial" checked> Martial</label><br>
    <label><input type="checkbox" value="residential" checked> Residential</label><br>
    <label><input type="checkbox" value="craft" checked> Craft</label><br>
    <label><input type="checkbox" value="industrial" checked> Industrial</label><br>
    <label><input type="checkbox" value="leisure" checked> Leisure</label>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const imageWidth = 8976;
    const imageHeight = 6525;
  
    const map = L.map('map', {
      crs: L.extend({}, L.CRS.Simple, {
        transformation: new L.Transformation(1, 0, -1, imageHeight)
      }),
      minZoom: -5,
      maxZoom: 2,
      zoomSnap: 0.5
    });
  
    const bounds = [[0, 0], [imageHeight, imageWidth]];
    L.imageOverlay("images/kolnmark_noLabels.jpg", bounds).addTo(map);
    map.fitBounds(bounds);
  
    //const defaultIcon = L.icon({
      //iconUrl: 'images/marker-icon.png',
      //shadowUrl: 'images/marker-shadow.png',
      //iconSize: [25, 41],
      //iconAnchor: [12, 41],
      //popupAnchor: [1, -34],
      //shadowSize: [41, 41]
    //});
  
    const allMarkers = [];
    let allLocations = [];

    const locationTypeColors = {
      Civic: "#E0B973",
      Martial: "#800000",
      Residential: "#228B22",
      Craft: "#1E90FF",
      Industrial: "#000000",
      Leisure: "#A020F0",
      Religious: "#27d7cc",
      Structural: "#888888"
    };
  
    fetch('locations/locations.json')
    .then(res => res.json())
    .then(locations => {
      allLocations = locations;
      locations.forEach(loc => {
        const [x, y] = loc.coordinates.split(',').map(Number);
        const adjustedCoords = [imageHeight - y, x];

        const popupContent = `
          <h3>${loc.title}</h3>
          <p><strong>Type:</strong> ${loc.type}<br>
          <strong>Region:</strong> ${loc.region}</p>
          <p>${loc.description}</p>
          ${loc.image ? `<img src="${loc.image}" alt="${loc.title}"/>` : ""}
          <p><a href="${loc.permalink}" target="_blank">More Info</a></p>
        `;

        const color = locationTypeColors[loc.type] || "#aaa";

        const icon = L.divIcon({
        className: "styled-pin-icon",
        html: `
          <svg width="30" height="42" viewBox="0 0 30 42" xmlns="http://www.w3.org/2000/svg">
            <path d="M15 0C7 0 0 7 0 15.5C0 24.5 15 42 15 42C15 42 30 24.5 30 15.5C30 7 23 0 15 0Z"
                  fill="${color}" stroke="white" stroke-width="2"/>
            <circle cx="15" cy="15" r="5" fill="white"/>
          </svg>
        `,
        iconSize: [30, 42],
        iconAnchor: [15, 42], // bottom-center of the pin
        popupAnchor: [0, -42] // popup appears just above the tip
      });
      
        const marker = L.marker(adjustedCoords, { icon })
          .bindPopup(popupContent)
          .addTo(map);

        marker.locationData = loc;
        allMarkers.push(marker);
      });
    });
  
    const districtTypeColors = {
      civic: "#E0B973",
      martial: "#800000",
      residential: "#228B22",
      craft: "#1E90FF",
      industrial: "#000000",
      leisure: "#A020F0"
    };
  
    const districtLayers = [];
  
    function renderDistricts(districts) {
      districtLayers.forEach(layer => map.removeLayer(layer));
      districtLayers.length = 0;
  
      const activeTypes = Array.from(document.querySelectorAll('#filter-controls input:checked'))
                               .map(cb => cb.value);
  
      districts.forEach(d => {
        if (!activeTypes.includes(d.type?.toLowerCase())) return;
  
        const flippedCoords = d.coordinates.map(([x, y]) => [imageHeight - y, x]);
  
        const popupContent = `
          <h3>${d.name}</h3>
          <p><strong>Type:</strong> ${d.type}</p>
          <p>${d.description}</p>
        `;
  
        const colorKey = d.type?.toLowerCase();
        const borderColor = districtTypeColors[colorKey] || "#999";
  
        const poly = L.polygon(flippedCoords, {
          color: borderColor,
          weight: 3,
          fillColor: borderColor,
          fillOpacity: 0.08
        })
          .addTo(map)
          .bindPopup(popupContent)
          .on('click', () => {
            map.fitBounds(poly.getBounds());
            poly.openPopup();
  
            const clickedDistrict = d.name;
  
            allMarkers.forEach(marker => {
              const markerDistrict = marker.locationData?.district;
              if (markerDistrict === clickedDistrict) {
                marker.addTo(map);
              } else {
                map.removeLayer(marker);
              }
            });
          });
  
        districtLayers.push(poly);
      });
    }
  
    fetch('locations/districts.json')
      .then(res => res.json())
      .then(districts => {
        renderDistricts(districts);
        document.querySelectorAll('#filter-controls input').forEach(cb => {
          cb.addEventListener('change', () => renderDistricts(districts));
        });
      });
  
    // Add Reset View Button
    const resetViewButton = L.control({ position: 'topright' });
    resetViewButton.onAdd = function () {
      const btn = L.DomUtil.create('button', '');
      btn.innerText = 'Reset View';
      btn.style.padding = '5px';
      btn.style.background = '#333';
      btn.style.color = '#fff';
      btn.style.border = '1px solid #aaa';
      btn.style.cursor = 'pointer';
      btn.style.margin = '5px';

      btn.onclick = () => {
        map.fitBounds(bounds); // zoom out
        allMarkers.forEach(marker => marker.addTo(map)); // show all markers
      };

      return btn;
    };
    resetViewButton.addTo(map);
  </script>
  
</body>
</html>
