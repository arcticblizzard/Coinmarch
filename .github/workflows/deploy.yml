name: Deploy MkDocs to GitHub Pages

on:
  push:
    branches: [main]  # change if your default branch is 'master'
  workflow_dispatch:   # enables manual "Run workflow" button

permissions:
  contents: write  # required to push to gh-pages branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install mkdocs
          pip install mkdocs-bootswatch  # required for Bootswatch themes
          # pip install mkdocs-material  # uncomment if you switch to Material

      - name: Build and deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
